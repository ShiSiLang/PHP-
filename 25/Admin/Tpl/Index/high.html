<switch name="Think.get.handle">
	<case value="insert">
<form name="form1" method="post" action="__URL__/high?type_link=high&handle=insert">
<table width="750" border="1" cellspacing="1" cellpadding="1">
  <tr>
    <td colspan="2" align="center">高级类别添加</td>
  </tr>
  <tr>
    <td width="178" align="right">中文名称</td>
    <td width="559"><input name="ChineseName" type="text" id="ChineseName" size="40"></td>
  </tr>
  <tr>
    <td align="right">英文名称</td>
    <td><input name="EnglishName" type="text" id="EnglishName" size="40"></td>
  </tr>
  <tr>
    <td align="center">&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="提交">
      &nbsp;&nbsp;&nbsp;&nbsp;
      <input type="reset" name="button2" id="button2" value="重置"></td>
  </tr>
</table>
</form>
    </case>
	<case value="admin">
      <table width="750" border="1" cellspacing="1" cellpadding="1">
        <tr>
          <td align="center">ID</td>
          <td align="center">中文名称</td>
          <td align="center">英文名称</td>
           <td align="center">操作</td>
        </tr>
        <foreach name="list" item="result" >
       <tr>
          <td align="center">{$result.id}</td>
          <td align="center">{$result.ChineseName}</td>
          <td align="center">{$result.EnglishName}</td>
          <td align="center"><a href="__URL__/deletetype?type_link={$Think.get.type_link }&handle=admin&link_id={$result.id}">删除</a></td>
        </tr>
        </foreach>
        <tr>
          <td colspan="4">{$page}</td>
        </tr>
      </table>
	</case>
	<default />
    	 <table width="750" border="1" cellspacing="1" cellpadding="1">
        <tr>
          <td align="center">ID</td>
          <td align="center">中文名称</td>
          <td align="center">英文名称</td>
           <td align="center">操作</td>
        </tr>
        <foreach name="list" item="result" >
       <tr>
          <td align="center">{$result.id}</td>
          <td align="center">{$result.ChineseName}</td>
          <td align="center">{$result.EnglishName}</td>
          <td align="center"><a href="__URL__/deletetype?type_link={$Think.get.type_link }&handle=admin&link_id={$result.id}">删除</a></td>
        </tr>
        </foreach>
        <tr>
          <td colspan="4">{$page}</td>
        </tr>
      </table>
</switch>
